<!-- login.html -->
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Blog Admin Login</title>
  <!-- Inline script to prevent theme flash -->
  <script>
  (function() {
    const preferredTheme = localStorage.getItem('theme');
    let isDark = false;
    if (preferredTheme) {
      isDark = preferredTheme === 'dark';
    } else {
      isDark = window.matchMedia && window.matchMedia('(prefers-color-scheme: dark)').matches;
    }
    if (isDark) {
      // Apply to <html> element for earliest effect
      document.documentElement.classList.add('dark-mode');
    }
  })();
  </script>
  <!-- SCRIPTS' END -->
  <link rel="stylesheet" href="/css/style.css" />
</head>
<!-- Removed hardcoded dark-mode class -->
<body>

  <!-- button ID to matches utils.js -->
  <button id="theme-toggle" class="theme-switcher" aria-label="Toggle Theme" title="Toggle Theme"></button>
  
  <div class="container">
    <!-- Header Section -->
    <div class="login-header">
      <h1>Blog Admin Login</h1>
    </div>

    <!-- Login Form -->
    <form id="loginForm" class="login-form">
      <div class="svgContainer">
        <div class="svgWrapper" id="svgWrapper">
          <!-- Animated SVG will be injected here via JS -->
        </div>
      </div>
      <div class="inputGroup">
        <input type="text" id="email" placeholder="Username" required />
      </div>
      <div class="inputGroup">
        <div class="password-group" style="position: relative;">
        <input type="password" id="password" placeholder="Password" required />
        <button
            type="button"
            id="togglePassword"
            class="password-toggle"
            aria-label="Toggle password visibility"
            style="position: absolute; top: 50%; right: 1em; transform: translateY(-50%); background: none; border: none; padding: 0; cursor: pointer;"
          >
            <!-- Hidden password icon SVG (click to reveal) -->
            <svg viewBox="0 0 24 24" fill="none" xmlns="http://www.w3.org/2000/svg">
              <g id="SVGRepo_bgCarrier" stroke-width="0"></g>
              <g id="SVGRepo_tracerCarrier" stroke-linecap="round" stroke-linejoin="round"></g>
              <g id="SVGRepo_iconCarrier">
                <path
                  d="M4 10C4 10 5.6 15 12 15M12 15C18.4 15 20 10 20 10M12 15V18M18 17L16 14.5M6 17L8 14.5"
                  stroke="#464455"
                  stroke-linecap="round"
                  stroke-linejoin="round"
                ></path>
              </g>
            </svg>
          </button>
        </div>
      </div>
      
      <div class="inputGroup">
        <button type="submit" id="loginButton">Log In</button>
      </div>
    </form>
  </div>

 

  <script src="/js/utils.js"></script>
  <script src="https://cdn.jsdelivr.net/npm/js-cookie@3.0.5/dist/js.cookie.min.js"></script>
  <script src="/js/login.js" type="module"></script>
</body>
</html>
